    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b46c1, #9333ea, #c084fc);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .player-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .current-song {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .current-song h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .current-song p {
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .youtube-player {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .song-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .song-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .song-item.active {
            background: linear-gradient(45deg, rgba(255,107,107,0.3), rgba(255,215,0,0.3));
            border-color: #ffd700;
        }
        
        .song-number {
            font-weight: bold;
            color: #ffd700;
            margin-right: 10px;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-year {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .audio-only-note {
            background: rgba(255,215,0,0.2);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .youtube-player {
                height: 250px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            {title: "Purple Rain (Live)", year: "1985", videoId: "bm03wqLY3Nc", album: "Live Performance"}
        ];

        let currentSongIndex = 0;

        function loadSong(index) {
            const song = songs[index];
            const player = document.getElementById('youtube-player');
            const title = document.getElementById('current-title');
            const info = document.getElementById('current-info');
            
            player.src = `https://www.youtube.com/embed/${song.videoId}?autoplay=0&controls=1&modestbranding=1`;
            title.textContent = song.title;
            info.textContent = `${song.year} ‚Ä¢ ${song.album}`;
            
            // Update active song in playlist
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            currentSongIndex = index;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        function randomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            loadSong(randomIndex);
        }

        function createPlaylist() {
            const playlist = document.getElementById('playlist');
            
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.onclick = () => loadSong(index);
                
                songItem.innerHTML = `
                    <div>
                        <span class="song-number">#${index + 1}</span>
                        <span class="song-title">${song.title}</span>
                    </div>
                    <div class="song-year">${song.year} ‚Ä¢ ${song.album}</div>
                `;
                
                playlist.appendChild(songItem);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createPlaylist();
            loadSong(0);
        });
    </script>
